<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=IBM+Plex+Mono:wght@400;500&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --gold: #3D7EF0;
  --gold-light: #7CB8FA;
  --dark: #060B14;
  --dark-2: #0A1020;
  --dark-3: #0F1629;
  --text-main: #E0EAFF;
  --text-dim: #6B86B0;
  --border: rgba(61,126,240,0.18);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: var(--dark);
  color: var(--text-main);
  font-family: 'DM Sans', sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background:
    radial-gradient(ellipse 80% 50% at 50% -10%, rgba(61,126,240,0.07) 0%, transparent 60%),
    repeating-linear-gradient(0deg, transparent, transparent 40px, rgba(61,126,240,0.015) 40px, rgba(61,126,240,0.015) 41px),
    repeating-linear-gradient(90deg, transparent, transparent 40px, rgba(61,126,240,0.015) 40px, rgba(61,126,240,0.015) 41px);
  pointer-events: none;
  z-index: 0;
}

.container {
  position: relative;
  z-index: 1;
  text-align: center;
  padding: 2rem;
  max-width: 600px;
  width: 100%;
}

.logo {
  width: 120px;
  height: 120px;
  margin: 0 auto 2rem;
  border-radius: 20px;
  box-shadow: 0 0 0 3px rgba(61,126,240,0.3), 0 10px 40px rgba(0,0,0,0.5);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

h1 {
  font-family: 'Cinzel', serif;
  font-size: 2.5rem;
  font-weight: 900;
  color: var(--gold);
  letter-spacing: 4px;
  text-transform: uppercase;
  text-shadow: 0 0 20px rgba(61,126,240,0.4);
  margin-bottom: 0.5rem;
}

.subtitle {
  font-family: 'IBM Plex Mono', monospace;
  font-size: 0.9rem;
  color: var(--text-dim);
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 3rem;
}

.cards {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1.5rem;
  margin-top: 3rem;
}

@media (max-width: 600px) {
  .cards {
    grid-template-columns: 1fr;
  }
}

.card {
  background: linear-gradient(160deg, rgba(10,16,28,0.95) 0%, rgba(6,11,20,0.98) 100%);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 2rem 1.5rem;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
  position: relative;
  overflow: hidden;
  text-decoration: none;
  color: inherit;
  display: block;
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--gold), transparent);
  opacity: 0;
  transition: opacity 0.3s;
}

.card:hover::before {
  opacity: 1;
}

.card:hover {
  border-color: rgba(61,126,240,0.5);
  box-shadow: 0 8px 32px rgba(61,126,240,0.2);
  transform: translateY(-4px);
}

.card:active {
  transform: translateY(-2px);
}

.card-icon {
  font-size: 3rem;
  margin-bottom: 1rem;
  filter: drop-shadow(0 0 10px rgba(61,126,240,0.3));
}

.card-title {
  font-family: 'Cinzel', serif;
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--gold);
  margin-bottom: 0.5rem;
  letter-spacing: 2px;
}

.card-desc {
  font-size: 0.85rem;
  color: var(--text-dim);
  line-height: 1.5;
}

.footer {
  margin-top: 3rem;
  font-family: 'IBM Plex Mono', monospace;
  font-size: 0.7rem;
  color: var(--text-dim);
  letter-spacing: 1px;
}
</style>
</head>
<body>

<div class="container">
  <img src="icon-192.png" alt="AlbertBarber Logo" class="logo">
  
  <h1>Albert Barber</h1>
  <div class="subtitle">Sistema de Gesti√≥n</div>
  
  <div class="cards">
    <a href="/admin.html" class="card">
      <div class="card-icon">üëî</div>
      <div class="card-title">Admin</div>
      <div class="card-desc">Panel de administraci√≥n completo. Gesti√≥n de barberos, servicios y estad√≠sticas.</div>
    </a>
    
    <a href="/barbero.html" class="card">
      <div class="card-icon">‚úÇÔ∏è</div>
      <div class="card-title">Barbero</div>
      <div class="card-desc">Registro r√°pido de cortes. Interfaz optimizada para uso diario.</div>
    </a>
  </div>
  
  <div class="footer">
    AlbertBarber v1.0
  </div>
</div>

</body>
</html>
